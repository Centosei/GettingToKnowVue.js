<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Getting to Know Vue.js</title>
  </head>
  <body>
    <!--Div to Mount App-->
    <div id="app"></div>

    <div id="app2"></div>

    <div id="app3"></div>

    <div id="app4"></div>

    <div id="book"></div>

    <div id="obj"></div>
    <!--Reference to Vue.js library-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>

    <!--Script Element for our first App-->
    <script>
      var app = new Vue({
        el: "#app",
        data: {
            yes: true,
            no: false,
            maybe: 0,
            show: 'yes',
            dontShow: 'no',
            yesWord: 'yes'
        },
        template: `
            <div>
                <h1>1: <span v-show="yes">Yes</h1>
                <h1>2: <span v-show="no">No</h1>
                <h1>3: <span v-show="show == 'yes'">Yes!</h1>
                <h1>4: <span v-show="dontShow == 'yes'">No :(</h1>
                <h1>5: <span v-show="show == yesWord">Yes!</h1>
                <h1>6: <span v-show="0 == 1 - 1">Yes!</h1>
                <h1>7: <span v-show="0 == 1 + 1">No :(</h1>
            </div>
            `
      });
      // v-if
      var app2 = new Vue({
          el: '#app2',
          data: {
              yes: true,
              no: false,
          },
          template: `
          <div>
             <div style="color:red;">
                <h1>
                    1: <span v-if="yes">Yes</span>
                </h1>
                <h1>
                    2: <span v-if="no">No</span>
                    <span v-else>Show!</span>
                </h1>
            </div>
            <div>
                <h1>Show v-else-if</h1>
                <h2 v-if="no">If</h2>
                <h2 v-else-if="yes">Else If</h2>
                <h2 v-else>Else</h2>
            </div>
            <div>
                <h1>Show v-else</h1>
                <h2 v-if="no">If</h2>
                <h2 v-else-if="no">Else If</h2>
                <h2 v-else>Else</h2>
            </div>
          </div>
            `
      });
      // grouping v-if elements
      var app3 = new Vue({
          el: '#app3',
          data: {
              yes: true,
              no: false,
          },
          template: `
            <div style="color:blue;">
                <template v-if="no">
                    <h1>Don't show this</h1>
                    <h2>It's a secret</h2>
                </template>
                <template v-if="yes">
                    <h1>Show this</h1>
                    <h2>We like to share</h2>
                </template>
            </div>
            `
      });
      // v-for
      var app4 = new Vue({
          el: '#app4',
          data: {
              items: ['first', 'two', '3']
          },
          template: `
            <ul>
                <li v-for="item in items">
                    {{ item }}
                </li>
            </ul>
            `
      });
      // key attribute with v-for
      var appbook = new Vue({
          el: '#book',
          data: {
              books: [
                  {
                      title: 'Entertaining Kids Book',
                      price: 4.99,
                      id: 0,
                      genres: ['kids', 'fiction']
                  },
                  {
                      title: 'Teen Drama',
                      price: 5.99,
                      id: 1,
                      genres: ['teen', 'fiction']
                  },
                  {
                      title: 'Boring Facts',
                      price: 6.99,
                      id: 2,
                      genres: ['adult', 'non-fiction']
                  },
                  {
                      title: 'Overly Complex Story',
                      price: 7.99,
                      id: 3,
                      genres: ['adult', 'science fiction', 'fiction']
                  },
                  {
                      title: 'Facts for Teens',
                      price: 3.99,
                      id: 4,
                      genres: ['teen', 'non-fiction']
                  }
                  ]
          },
          methods: {
              teenFilter: function() {
                  this.books = this.books.filter(book => {
                      return (
                          book.genres.findIndex(genre => {
                              return genre === 'teen';
                          }) >= 0
                          );
                  });
              }
          },
          template: `
                <ul>
                    <li v-for="book in books" :key="book.id">
                        <p><strong>Id:</strong> {{ book.id }}</p>
                        <p><strong>Title:</strong> {{ book.title }}</p>
                        <p><strong>Genres:</strong> <span v-for="(genre, index) in book.genres">{{ genre }}<span v-if="index < book.genres.length -1">, </span></span></p>
                    </li>
                </ul>
                `
      });
      // object with v-for
      var appobj = new Vue({
          el: '#obj',
          data: {
              book: {
                  title: 'Overly Complex Story',
                  price: 7.99,
                  id: 3,
                  genres: ['adult', 'science fiction', 'fiction'],
                  action: function() {
                      return 'I did an action';
                  }
              }
          },
          template: `
            <ul>
                <li v-for="(prop, key, index) in book">
                    {{index}}) {{key}}: {{prop}}
                    <p v-if="typeof prop == 'function'">{{prop()}}</p>
                </li>
            </ul>
            `
      });
    
    </script>
  </body>
</html>
